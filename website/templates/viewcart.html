<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80%; max-width: 600px;">
        <h1 style="text-align: center;">Order Confirmation</h1>
        <div style="margin: 20px 0;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Item 1</span>
                <span>Rs 80</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Item 2</span>
                <span>Rs 120</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Item 3</span>
                <span>Rs 75</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2em;">
                <span>Total</span>
                <span>Rs 275</span>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order has been successfully placed and will be processed shortly.</p>
        </div>
        <a href="view.html" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #fff; background-color: #007bff; padding: 10px 20px; border-radius: 5px;">Back to Home</a>
    </div>
</body>
</html>

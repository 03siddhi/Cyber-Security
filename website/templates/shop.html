
{% load static %}



{% block content %}

        </div>

                <button onclick="increaseQuantity('quantity2')" style="background-color: #0edc1c; color: #fff; border: none; border-radius: 50%; padding: 10px; font-size: 16px; cursor: pointer;">+</button>

            </div>
        </div>
    </div>

    <script>
        let totalItems = 0;

        function increaseQuantity(id) {
            var quantityInput = document.getElementById(id);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updateCart();
        }

        function decreaseQuantity(id) {
            var quantityInput = document.getElementById(id);
            if (quantityInput.value > 0) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updateCart();
            }
        }

        function updateCart() {
            totalItems = 0;
            const quantities = document.querySelectorAll('input[type="text"]');
            quantities.forEach(input => {
                totalItems += parseInt(input.value);
            });
            document.getElementById('totalItems').innerText = totalItems;
        }

        function viewCart() {
            alert("You have " + totalItems + " items in your cart.");
            window.location.href = '/viewcart.html';
        }
    </script>
    



</body>
</html>
